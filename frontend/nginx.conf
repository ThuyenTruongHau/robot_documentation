# Nginx configuration for SPA routing
# Place this in your nginx server block

server {
    listen 80;
    server_name rfid.thadorobot.com www.rfid.thadorobot.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name rfid.thadorobot.com www.rfid.thadorobot.com;
    
    # SSL configuration (update paths)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Root directory (your frontend build)
    root /var/www/thado-rfid-frontend/build;
    index index.html;
    
    # Handle SPA routing - redirect all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add headers for SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Specific handling for common SPA routes
    location ~ ^/(rfid-products|rfid-solutions|about-us|contact-us)/?$ {
        try_files $uri /index.html;
    }
    
    # Cache static assets
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache HTML files for shorter time
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
